<footer>
<hr/>
  <div class="left">  
    &copy;{{ site.time | date:"%Y" }}.
    Built with <a href="http://jekyllrb.com/">Jekyll</a> and
    <a href="https://github.com/railsr/autm-rb">Autm-rb</a>
  </div>

  <div class="right">
    {% unless site.twitter == "" %}
      <a href="{{site.twitter}}"><i class="fa fa-twitter fa-lg" style="color:#49B1F7;"></i></a>
    </a>
    {% endunless %}
    &nbsp;
    {% unless site.facebook == "" %}
      <a href="{{site.facebook}}"><i class="fa fa-facebook fa-lg" style="color:#4862A3;"></i></a>
    </a>
    {% endunless %}
    &nbsp;
    {% unless site.googleplus == "" %}
      <a href="{{site.googleplus}}"><i class="fa fa-google-plus fa-lg" style="color:#DB4437;"></i></a>
    </a>
    {% endunless %}
  </div>
</footer>
